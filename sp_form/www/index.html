  <ons-template id="form.html">
    <ons-page ng-controller="FormController">

      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">入力フォーム</div>
      </ons-toolbar>

      <div id="wrapper">

        <div ng-repeat="item in items"><!--repeat-->

          <div class="question_Box">
            <div class="question_image"><img src="img/me.gif" alt="質問者の写真"/></div>
            <div class="arrow_question">
              {{item.question}}
            </div><!-- /.arrow_question -->

          </div><!-- /.question_Box -->


          <div class="question_Box" style="display: ;">
            <div class="answer_image"><img src="img/you.jpeg" alt="解答者の写真" /></div>
            <div class="arrow_answer">
              {{item.answer}}
              <!--{{inputText}}-->
            </div><!-- /.arrow_answer -->

          </div><!-- /.question_Box -->

        </div><!--repeat-->

      </div><!-- /#wrapper -->

      <!--  入力ボックス  -->
      <center style="width: 100%; bottom: 15px; position: fixed;">
        <input style="width:90%;" type="text" class="text-input" placeholder="例：ああああああ" name="inputText" ng-model="inputText">
        <button class="button button--outline" ng-click="postText(0)">次へ{{num}}</button>
      </center>




    </ons-page>
  </ons-template>
