
<!DOCTYPE html>
<html lang="ja">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta content="width=320, minimum-scale=0.5" name="viewport" />
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <!--script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script-->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script src="js/bootstrap.min.js"></script>

</head>
<body>

  <form method="post" action="">
    <div id="container">
      <div id="question">

        <div id="q1" class="form-group">
          <label for="name">Q1:名前は？</label>
          <input type="text" name="name" id="name" class="form-control" autofocus><br />
          <button id="q1_next_button" type="button" class="btn btn-default btn-large">
            次へ
            <span class="icon icon-ok"></span>
          </button>
        </div>

        <div id="q2" class="form-group">
          <label for="name">Q2:性別は？</label>
          <input type="text" name="sex" id="sex" class="form-control"><br />
          <button id="q2_next_button" type="button" class="btn btn-default btn-large">
            次へ
            <span class="icon icon-ok"></span>
          </button>
        </div>


        <div id="q3" class="form-group">
          <label for="name">Q3:出身はどこ？</label>
          <input type="text" name="pref" id="pref" class="form-control"><br />
          <button id="q3_next_button" type="button" class="btn btn-default btn-large">
            次へ
            <span class="icon icon-ok"></span>
          </button>
        </div>

        <div id="q4" class="form-group">
          <label for="name">Q4:生年月日は？</label>
          <input type="text" name="birth" id="birth" class="form-control"><br />
          <button id="q4_next_button" type="button" class="btn btn-default btn-large">
            次へ
            <span class="icon icon-ok"></span>
          </button>
        </div>

        <div id="q5" class="form-group">
          <label for="name">Q5:好きなたべものは？</label>
          <input type="text" name="food" id="food" class="form-control"><br />
          <button id="q5_next_button" type="button" class="btn btn-default btn-large">
            次へ
            <span class="icon icon-ok"></span>
          </button>
        </div>

        <div id="q6" class="form-group">
          <label for="name">Q6:自分をいい人と悪い人どっちだと思う？</label>
          <input type="text" name="goodbad" id="goodbad" class="form-control"><br />
          <button id="q6_next_button" type="button" class="btn btn-default btn-large">
            次へ
            <span class="icon icon-ok"></span>
          </button>
        </div>


        <div id="q7" class="form-group">
          <label for="name">Q7:家族は何人いる？</label>
          <input type="text" name="family" id="family" class="form-control"><br />
          <button id="q7_next_button" type="button" class="btn btn-default btn-large">
            次へ
            <span class="icon icon-ok"></span>
          </button>
        </div>

        <div id="confirm" class="form-group">
          <label for="name">以上でおわり！</label><br />
          <button id="q7_next_button" type="button" class="btn btn-info btn-large">
            POST
            <!--span class="icon icon-saved"></span-->
          </button>
        </div>

      </div>
    </div>
  </form>

</body>
</html>
